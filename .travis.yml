language: python
python:
  - "3.6"

services:
  - postgresql

env:
  global:
    - BUILD_ON_TRAVIS=true
    - AUTHOME_SECRET_KEY=travis
    - AUTHOME_DATABASE_NAME=mydb
    - AUTHOME_DATABASE_USER=postgres
    - AUTHOME_DATABASE_PASSWORD=test12#$
    - AUTHOME_DATABASE_HOST=localhost
    - AUTHOME_DATABASE_PORT=5432
    - AUTHOME_ADMIN_URL=travisadmin
    - EMAIL_PORT=587
    - AWS_ACCESS_KEY_ID=AWSACCESSKEYID
    - AWS_SECRET_ACCESS_KEY=aU/AWSSECRETACCESSKEY
    - BOTO_CONFIG=/tmp/nowhere
    - MANDRILL_API_KEY=MANDRILLAPIKEY
    - DJANGO_SETTINGS_MODULE=authome.settings_local

  matrix:
    - DJANGO_VERSION=1.11.8 DB=postgresql

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libpq-dev
  - sudo apt-get install -y python3-dev
  - pip install pep8

install:
  - pip install -r requirements.txt
  - pip install -q Django==$DJANGO_VERSION

before_script:
  - psql -c "CREATE DATABASE mydb;" -U postgres
  - python manage.py makemigrations

script:
  - find . -name \*.py -exec pep8 --max-line-length=120 --ignore=E402 {} +
  - python manage.py migrate
